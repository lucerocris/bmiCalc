<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Calculator Section -->

    <div
      class="flex flex-col items-center relative w-full container-smol mx-auto"
    >
      <div
        class="rounded-b-[35px] custom-gradient absolute top-0 w-screen h-[640px]"
      ></div>
      <img
        src="./assets/images/logo.svg"
        alt=""
        class="w-[40px] h-[40px] mt-[35px]"
      />
      <div class="text-5xl text-[#253347] z-10 font-semibold text-center mt-6">
        Body Mass Index Calculator
      </div>
      <p class="z-10 text-base text-center text-[#5E6E85] mt-6">
        Better understand your weight in relation to your height using our body
        mass index (BM) calculator. While BMI is not the sole determinant of a
        healthy weight, it offers a valuable starting point to evaluate your
        overall health and well-being.
      </p>
      <div
        class="flex flex-col items-start w-full h-[649px] bg-white z-20 p-6 rounded-2xl custom-shadow mt-12 gap-6"
      >
        <div class="text-2xl font-semibold text-[#253347] tracking-[-1.2px]">
          Enter your details below
        </div>
        <form id="unitForm" class="flex gap-6">
          <label class="flex gap-4">
            <input
              type="radio"
              name="unit"
              value="imperial"
              checked
              class="flex gap-3"
            />
            <span class="text-base font-semibold">Metric</span>
          </label>
          <label class="flex gap-4">
            <input type="radio" name="unit" value="metric" />
            <span class="text-base font-semibold">Imperial</span>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
